<!DOCTYPE html>
<html lang="sv">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulär</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body class="center">
        <div class="wrapper">
            <header>
                    <h1>Formulär</h1>
                </header>
                <nav>
                    <ul>
                        <li><a href="genrer.html">Musikgenrer</a></li>
                        <li><a href="index.html">Startsida</a></li>
                        <li><a href="forms.html">Formulär</a></li>
                    </ul>
                </nav>
                <main>
                    <form method="get" action="form.html">
                        <fieldset>
                            <label for="fnamn">Förnamn:</label>
                            <input type="text" id="fnamn" name="fnamn" required/>
                            <br>
                            <br>
                            <label for="enamn">Efternamn:</label>
                            <input type="text" id="enamn" name="enamn" required/>
                        </fieldset>
                        <br>
                        <fieldset>
                            <label>Vad tycker du om sidan?</label>
                            <br>
                            <input type="radio" name="opinion" value="b" id="b"/>
                            <label for="b">Bra</label>
                            <input type="radio" name="opinion" value="o" id="o"/>
                            <label for="o">Ok</label>
                            <input type="radio" name="opinion" value="d" id="d"/>
                            <label for="d">Dålig</label>
                        </fieldset>
                        <br>
                        <fieldset>
                            <label for ="improve">Vad kan förbättras?</label>
                            <br>
                            <textarea name="improve" id="improve" cols="25" rows="10"></textarea>
                        </fieldset>
                        <br>
                        <input type="submit" value="Skicka"/>
                    </form>
                </main>          
                <footer>
                    <p>Theo Melander</p>
                </footer>  
        </div>          
    </body>
</html>
